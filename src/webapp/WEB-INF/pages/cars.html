<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars Page</title>
</head>
<body>
<div>
    <table border="1">
        <tr>
            <th>Id</th>
            <th>Model</th>
            <th>Series</th>
        </tr>
        <tr th:each="car:${carList}">
            <td th:text="${car.getId()}">1</td>
            <td th:text="${car.getModel()}">2</td>
            <td th:text="${car.getSeries()}">3</td>
        </tr>
    </table>
</div>
</body>
</html>
